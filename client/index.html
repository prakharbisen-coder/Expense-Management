<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="auth-container" class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="text-center">Expense Tracker</h3>
                        </div>
                        <div class="card-body">
                            <div id="login-form">
                                <h4>Login</h4>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <div class="mb-3">
                                    <label for="country" class="form-label">Country</label>
                                    <select class="form-control" id="country">
                                        <option value="">Select Country</option>
                                    </select>
                                </div>
                                <button id="login-btn" class="btn btn-primary w-100">Login</button>
                                <p class="mt-3 text-center">Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
                            </div>
                            <div id="signup-form" style="display: none;">
                                <h4>Sign Up</h4>
                                <div class="mb-3">
                                    <label for="company-name" class="form-label">Company Name</label>
                                    <input type="text" class="form-control" id="company-name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="signup-email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="signup-email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="signup-password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="signup-password" required>
                                </div>
                                <div class="mb-3">
                                    <label for="signup-country" class="form-label">Country</label>
                                    <select class="form-control" id="signup-country">
                                        <option value="">Select Country</option>
                                    </select>
                                </div>
                                <button id="signup-btn" class="btn btn-success w-100">Sign Up</button>
                                <p class="mt-3 text-center">Already have an account? <a href="#" id="show-login">Login</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="dashboard" style="display: none;">
            <!-- Dashboard content will be loaded dynamically based on user role -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
